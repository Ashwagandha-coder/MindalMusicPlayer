name: Run_UnitTest

on:
  push:
    branches: [ "master" ]
    pull_request:
      branches: [ "master" ]

jobs:
  Unit-test:
  name: Run unit tests on PR in main
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        distribution: 'zulu'
        java-version: 17
    - name: Run unit tests
      run: ./gradlew test